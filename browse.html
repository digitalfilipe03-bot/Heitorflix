<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegar - Meu Heitorflix</title>

    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            padding: 50px 50px;
            white-space: 100px;
            width: 50px;

        }

        .logo-header {
            width: 550px;
            border-radius: 15px;
            
        }

        .hero-banner {
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-left: 80px;
        }

        .hero-info h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .hero-info p {
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
        }

        .play-button {
            background: #e50914;
            border: none;
            padding: 10px 25px;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-carousel {
            padding: 30px 20px;
            justify-content: flex-start;
            align-items: center;

        }
        .video-carousel h2 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    text-align: center;
}



        .carousel-container {
    display: flex;
    justify-content: center; /* centraliza os thumbnails */
    align-items: center;
    flex-wrap: wrap;
    gap: 25px; /* espaçamento entre vídeos */
    max-width: 90%;
    margin: 0 auto; /* centraliza no centro da página */
        }

        .video-thumbnail {
            width: 220px;
            height: 130px;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <img src="src/imagens/video2.png" alt="Logo" class="logo-header">
    </header>

    <main>
        <section class="hero-banner">
            <div class="hero-info">
                <h1>Heitor</h1>
                <p>12 meses do nosso amor.</p>
                <button class="play-button" onclick="location.href='player.html?video=videoprincipal.mov'">► Assistir</button>
            </div>
            <div class="hero-fade"></div>
        </section>

        <section class="video-carousel">
            <h2>Minha Lista</h2>
            <div class="carousel-container">
                <div class="video-thumbnail" onclick="location.href='player.html?video=videoh.mov'">
                    <img src="/src/imagens/Video1.png" alt="Vídeo 1">
                </div>
                <div class="video-thumbnail" onclick="location.href='player.html?video=videoheitor.mov'">
                    <img src="/src/imagens/video2.png" alt="Vídeo 2">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
